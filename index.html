<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Stock | Интернет-магазин</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #000000;
            --secondary: #1a1a1a;
            --accent: #ff3366;
            --white: #ffffff;
            --gray-light: #f8f9fa;
            --gray: #6c757d;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 50px rgba(0, 0, 0, 0.15);
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-accent: linear-gradient(135deg, #ff3366 0%, #ff6b6b 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--secondary);
            background: var(--white);
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Language Selector */
        .language-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background: var(--white);
            border-radius: 25px;
            padding: 0.5rem;
            box-shadow: var(--shadow);
            display: flex;
            gap: 0.5rem;
        }

        .lang-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            background: transparent;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .lang-btn.active {
            background: var(--gradient-accent);
            color: var(--white);
        }

        /* Fixed Cart Button */
        .fixed-cart-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 1001;
            background: var(--gradient-accent);
            color: var(--white);
            border: none;
            border-radius: 50px;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .fixed-cart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 51, 102, 0.3);
        }

        .cart-count {
            background: var(--white);
            color: var(--accent);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        /* Header */
        .header {
            background: var(--white);
            border-bottom: 1px solid rgba(0,0,0,0.08);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.2rem 0;
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            cursor: pointer;
        }

        .search-bar {
            flex: 1;
            max-width: 500px;
            margin: 0 3rem;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 50px;
            font-size: 0.95rem;
            background: var(--gray-light);
            transition: var(--transition);
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(255, 51, 102, 0.1);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 600;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, rgba(0,0,0,0.9) 0%, rgba(26,26,26,0.95) 100%);
            background-size: cover;
            background-position: center;
            color: var(--white);
            padding: 6rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-badge {
            display: inline-block;
            background: var(--gradient-accent);
            color: var(--white);
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            text-transform: uppercase;
            box-shadow: var(--shadow);
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 1rem;
            line-height: 1.1;
            letter-spacing: -2px;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .hero-cta {
            display: inline-flex;
            gap: 1rem;
        }

        .btn-primary {
            background: var(--gradient-accent);
            color: var(--white);
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: transparent;
            color: var(--white);
            border: 2px solid rgba(255,255,255,0.3);
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-secondary:hover {
            border-color: var(--white);
            transform: translateY(-3px);
        }

        /* Main Content */
        .main-content {
            display: block;
        }

        .category-page, .product-page {
            display: none;
            padding: 2rem 0;
        }

        .category-page.active, .product-page.active {
            display: block;
        }

        /* Categories Section */
        .categories-section {
            padding: 5rem 0;
            background: var(--gray-light);
        }

        .section-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
        }

        .category-card {
            background: var(--white);
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
        }

        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
        }

        .category-image {
            flex: 1;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            font-size: 3rem;
        }

        .category-name {
            padding: 1.5rem;
            text-align: center;
            font-size: 1.3rem;
            font-weight: 700;
            background: var(--white);
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            margin-top: 2rem;
        }

        .product-card {
            background: var(--white);
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .product-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            object-fit: cover;
        }

        .product-info {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent);
            margin-top: auto;
        }

        /* Product Detail Page */
        .product-detail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: start;
        }

        .product-gallery {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .main-image {
            width: 100%;
            height: 500px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            font-size: 1.2rem;
            object-fit: cover;
        }

        .thumbnails {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }

        .thumbnail {
            height: 120px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            transition: var(--transition);
            object-fit: cover;
        }

        .thumbnail.active {
            border: 2px solid var(--accent);
        }

        .product-info-detail {
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .product-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .product-price-detail {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 2rem;
        }

        .product-description {
            color: var(--gray);
            line-height: 1.8;
            margin-bottom: 2rem;
            flex: 1;
        }

        .add-to-cart-section {
            margin-top: auto;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--gradient-accent);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            color: var(--gray);
            transition: var(--transition);
        }

        .back-btn:hover {
            color: var(--primary);
        }

        /* Brands Section */
        .brands-section {
            padding: 4rem 0;
            background: var(--white);
        }

        .brands-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            margin-top: 3rem;
        }

        .brand-card {
            background: var(--gray-light);
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            transition: var(--transition);
            cursor: pointer;
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .brand-image {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* Footer */
        .footer {
            background: var(--primary);
            color: var(--white);
            padding: 4rem 0 2rem;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .footer-section h3 {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .footer-section a {
            display: block;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            margin-bottom: 0.8rem;
            transition: var(--transition);
        }

        .footer-section a:hover {
            color: var(--white);
            transform: translateX(5px);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.5);
        }

        /* Cart Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--white);
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
        }

        .cart-items {
            margin-bottom: 1.5rem;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .cart-item-image {
            width: 60px;
            height: 60px;
            background: var(--gray-light);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .cart-item-price {
            color: var(--accent);
            font-weight: 700;
        }

        .remove-item {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            padding: 0.5rem;
        }

        .cart-total {
            text-align: right;
            font-size: 1.3rem;
            font-weight: 700;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid rgba(0,0,0,0.1);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeInUp {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Responsive Design with Proper Proportions */
        @media (max-width: 1400px) {
            .container {
                max-width: 1200px;
            }
            
            .categories-grid,
            .products-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 1.5rem;
            }
            
            .main-image {
                height: 450px;
            }
        }

        @media (max-width: 1200px) {
            .container {
                max-width: 992px;
            }
            
            .categories-grid,
            .products-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 1.5rem;
            }
            
            .brands-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .product-image {
                height: 220px;
            }
            
            .main-image {
                height: 400px;
            }
        }

        @media (max-width: 992px) {
            .container {
                max-width: 768px;
            }
            
            .header-top {
                flex-direction: column;
                gap: 1rem;
            }
            
            .search-bar {
                margin: 1rem 0;
                max-width: 100%;
            }
            
            .hero-title {
                font-size: 3rem;
            }
            
            .categories-grid,
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }
            
            .brands-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .footer-content {
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }
            
            .product-detail {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .product-image {
                height: 200px;
            }
            
            .main-image {
                height: 350px;
            }
            
            .thumbnail {
                height: 100px;
            }
            
            .fixed-cart-btn {
                bottom: 20px;
                left: 20px;
                padding: 0.8rem 1.2rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                max-width: 576px;
                padding: 0 15px;
            }
            
            .hero {
                padding: 4rem 0;
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .section-title {
                font-size: 2.5rem;
            }
            
            .categories-section,
            .brands-section {
                padding: 3rem 0;
            }
            
            .categories-grid,
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
            
            .product-image {
                height: 180px;
            }
            
            .main-image {
                height: 300px;
            }
            
            .thumbnail {
                height: 80px;
            }
            
            .product-title {
                font-size: 2rem;
            }
            
            .product-price-detail {
                font-size: 1.7rem;
            }
        }

        @media (max-width: 576px) {
            .container {
                max-width: 100%;
                padding: 0 15px;
            }
            
            .categories-grid,
            .products-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .brands-grid {
                grid-template-columns: 1fr;
            }
            
            .footer-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .hero-cta {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
            }
            
            .btn-primary,
            .btn-secondary {
                width: 100%;
                text-align: center;
            }
            
            .language-selector {
                top: 10px;
                right: 10px;
            }
            
            .fixed-cart-btn {
                bottom: 15px;
                left: 15px;
                padding: 0.7rem 1rem;
                font-size: 0.9rem;
            }
            
            .product-image {
                height: 200px;
            }
            
            .main-image {
                height: 250px;
            }
            
            .thumbnail {
                height: 70px;
            }
            
            .product-title {
                font-size: 1.8rem;
            }
            
            .product-price-detail {
                font-size: 1.5rem;
            }
            
            .category-name {
                padding: 1rem;
                font-size: 1.1rem;
            }
        }

        /* Small mobile devices */
        @media (max-width: 400px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .product-image {
                height: 160px;
            }
            
            .main-image {
                height: 200px;
            }
            
            .thumbnail {
                height: 60px;
            }
            
            .fixed-cart-btn {
                padding: 0.6rem 0.8rem;
                font-size: 0.8rem;
            }
        }

        /* High-resolution displays */
        @media (min-width: 1920px) {
            .container {
                max-width: 1600px;
            }
            
            .categories-grid,
            .products-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 2rem;
            }
            
            .product-image {
                height: 280px;
            }
            
            .main-image {
                height: 600px;
            }
            
            .thumbnail {
                height: 140px;
            }
        }

        /* Tablet landscape */
        @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {
            .categories-grid,
            .products-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .product-image {
                height: 200px;
            }
        }

        /* Prevent text overflow */
        .product-name,
        .category-name,
        .product-title {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        /* Ensure images maintain aspect ratio */
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <button class="lang-btn active" data-lang="ru">RU</button>
        <button class="lang-btn" data-lang="ua">UA</button>
    </div>

    <!-- Fixed Cart Button -->
    <button class="fixed-cart-btn" onclick="showCart()">
        <i class="fas fa-shopping-bag"></i>
        <span id="fixed-cart-text">Корзина</span>
        <span class="cart-count">0</span>
    </button>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="logo" onclick="showMainPage()">First Stock</div>
                
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="🔍 Поиск товаров...">
